---
language: go

before_install:
  - go get github.com/mattn/goveralls
  - go get github.com/golang/lint/golint
  - go get github.com/mitchellh/gox
  
jobs:
  fast_finish: true
  allow_failures:
    - stage: Linting
    - go: tip
  include:
    - stage: Linting
      script: go vet -v ./...
    - stage: Linting
      script: golint $(go list ./... | fgrep -v '/vendor/')
    - stage: Test
      go: 1.7.x
    - stage: Test
      go: 1.8.x
    - stage: Test
      go: 1.9.x
      script: "$GOPATH/bin/goveralls -service=travis-ci"
    - stage: Test
      go: tip
    - stage: GitHub Release
      script: gox -output="builds/{{.Dir}}_{{.OS}}_{{.Arch}}"
      deploy:
        provider: releases
        api_key: 
        skip_cleanup: true
        on:
          tags: true

script: "go test -cover -v ./..."
